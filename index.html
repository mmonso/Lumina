<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lumina Chat - Gemini 2.5 Flash</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        /* Background is handled by React for themes */
        margin: 0;
        overflow: hidden; /* Prevent body scroll, handle inside app */
        transition: background-color 0.7s ease, color 0.5s ease;
      }
      /* Custom scrollbar for the glass effect */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.2);
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.3);
      }
      
      /* Liquid Pulse Animation for Typing Indicator */
      @keyframes liquid-pulse {
        0%, 100% { 
          transform: scale(0.75); 
          opacity: 0.4; 
          box-shadow: 0 0 0 rgba(255, 255, 255, 0);
        }
        50% { 
          transform: scale(1.15); 
          opacity: 1; 
          /* Soft white specular glow for glass effect */
          box-shadow: 0 0 8px rgba(255, 255, 255, 0.4);
        }
      }
      .animate-liquid-dot {
        /* Slower, more organic breathing rhythm with cubic-bezier */
        animation: liquid-pulse 1.6s cubic-bezier(0.45, 0.05, 0.55, 0.95) infinite both;
      }

      /* Entrance Animation */
      @keyframes fade-in-up {
        0% {
          opacity: 0;
          transform: translateY(20px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in-up {
        animation: fade-in-up 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      /* Performance Optimizations */
      .optimize-gpu {
        will-change: transform, opacity;
        transform: translateZ(0);
        backface-visibility: hidden;
      }

      /* Markdown Styles */
      .markdown-content p { margin-bottom: 0.75em; }
      .markdown-content p:last-child { margin-bottom: 0; }
      .markdown-content a { color: inherit; text-decoration: underline; opacity: 0.8; transition: opacity 0.2s; }
      .markdown-content a:hover { opacity: 1; }
      .markdown-content ul { list-style-type: disc; padding-left: 1.5em; margin-bottom: 0.75em; }
      .markdown-content ol { list-style-type: decimal; padding-left: 1.5em; margin-bottom: 0.75em; }
      .markdown-content li { margin-bottom: 0.25em; }
      .markdown-content h1, .markdown-content h2, .markdown-content h3 { font-weight: 600; margin-top: 1.2em; margin-bottom: 0.5em; color: inherit; line-height: 1.3; }
      .markdown-content h1 { font-size: 1.5em; }
      .markdown-content h2 { font-size: 1.25em; }
      .markdown-content h3 { font-size: 1.1em; }
      .markdown-content strong { font-weight: 600; color: inherit; }
      
      /* Code Blocks - Always Dark for Contrast */
      .markdown-content pre { 
        background-color: rgba(15, 23, 42, 0.6); 
        padding: 1em; 
        border-radius: 0.5em; 
        overflow-x: auto; 
        margin-top: 0.75em;
        margin-bottom: 0.75em; 
        border: 1px solid rgba(255, 255, 255, 0.1);
        color: #e2e8f0;
      }
      .markdown-content code { 
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; 
        background-color: rgba(125, 125, 125, 0.15); 
        padding: 0.15em 0.4em; 
        border-radius: 0.25em; 
        font-size: 0.9em;
      }
      .markdown-content pre code {
        background-color: transparent;
        padding: 0;
        border-radius: 0;
        color: #e2e8f0;
        font-size: 0.875em;
      }
      
      /* Quotes & Tables */
      .markdown-content blockquote {
          border-left: 3px solid currentColor;
          padding-left: 1em;
          margin-left: 0;
          margin-right: 0;
          font-style: italic;
          opacity: 0.8;
          margin-bottom: 0.75em;
      }
      .markdown-content table {
          width: 100%;
          border-collapse: collapse;
          margin-bottom: 1em;
          display: block;
          overflow-x: auto;
      }
      .markdown-content th, .markdown-content td {
          border: 1px solid currentColor;
          opacity: 0.8;
          padding: 0.5em 0.75em;
          text-align: left;
      }
      .markdown-content th {
          background-color: rgba(125, 125, 125, 0.1);
          font-weight: 600;
          opacity: 1;
      }
    </style>
